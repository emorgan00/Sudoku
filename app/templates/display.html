{% extends 'base.html' %}
{% block content %}

	<div style='width: 540px'>
		<div id='sudoku_info'>
			Variant: {{ variant }}<br>
			Difficulty Score: {{ difficulty }}
		</div>
		<form class='sudoku_form' method='POST' onkeypress='return event.keyCode != 13;' action='{{ solve_url }}'>
			{{ puzzle|safe }}
			<input type='hidden' name='variant' value='{{ variant }}'>
		</form>
	</div>

{% endblock %}
